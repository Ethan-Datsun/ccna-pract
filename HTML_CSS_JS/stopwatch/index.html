<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="display">00:00:000</span>
        </div>
        <div class="controls">
            <button class="buttonPlay">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/play-button-circled--v1.png" alt="playButton" id="playButton"/>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/pause--v1.png" alt="pauseButton" id="pauseButton"/>
            </button>
            <button class="buttonReset">
                <img src="https://img.icons8.com/material-outlined/24/000000/synchronize.png" alt="resetButton" id="resetButton"/>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
